<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exo2_Bootstrap</title>
    <style>

        /*applique le cas Ã  toutes les classes dont le nom contient la chaine col- */
        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .gris {
            background-color: #D3D1D1;
            border: 1px solid #D2CBCB;
        }
        .jaune {
            background-color: yellow;
            border: 1px solid #D2CBCB;
        }
        .vert {
            background-color: green;
            border: 1px solid #D2CBCB;
        }

    </style>
</head>
<body>
    <div class="container">
        <h3>Mix</h3>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-8 gris">GRIS</div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 vert">VERT</div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 jaune">JAUNE</div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 jaune">JAUNE</div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 jaune">JAUNE</div>
        </div>
    </div>
</body>
</html>
